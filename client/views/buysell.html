<template name="buysell">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-1">Name</div>
            <div class="col-md-1">Schedule</div>
            <div class="col-md-2">Inventory</div>
            <div class="col-md-1">Pharmacy Price</div>
            <div class="col-md-1">Risk of Arrest (Buying)</div>
            <div class="col-md-1">Buy</div>
            <div class="col-md-1"></div>
            <div class="col-md-1">Street Price</div>
            <div class="col-md-1">Risk of Arrest Selling</div>
            <div class="col-md-1">Sell</div>
        </div>
        {{#each drugs}}
            <div class="row">

                <div class="col-md-1">{{name}}</div>
                <div class="col-md-1">{{schedule}}</div>
                <div class="col-md-2">{{inventory}}</div>
                <div class="col-md-1">{{dollarFormat awp}}</div>
                <div class="col-md-1"><span id="calculatedBuyRisk"></span>%</div>
                <div class="col-md-1">
                    {{#autoForm collection="Transactions" id=makeUniqueID type="insert" validation="submit"  }}
                        {{> afFieldInput name='buyQuantity'  template="bootstrap3-inline"  style="width:50px"}}
                        {{> afFieldInput name="drug_id" value= this.drug_id type="hidden"}}
                        {{> afFieldInput name="team_id" value=this.team_id type="hidden"}}
                        {{> afFieldInput name="buyPrice" value=this.awp type="hidden"}}
                        <button type="submit" class="btn btn-primary  btn-xs">Buy</button>
                    {{/autoForm}}
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1">{{dollarFormat price}}</div>
                <div class="col-md-1">{{sellRisk}}%</div>
                <div class="col-md-1">
                    {{#autoForm collection="Transactions" id=makeUniqueID type="insert"}}
                        {{> afFieldInput name='sellQuantity' template="bootstrap3-inline" style="width:50px"}}
                        {{> afFieldInput name="drug_id" value= this.drug_id type="hidden"}}
                        {{> afFieldInput name="team_id" value=this.team_id type="hidden"}}
                        {{> afFieldInput name="sellPrice" value=this.price type="hidden"}}
                        <button type="submit" class="btn btn-primary  btn-xs">Sell</button>
                    {{/autoForm}}
                </div>

            </div>
        {{/each}}
    </div>
</template>
