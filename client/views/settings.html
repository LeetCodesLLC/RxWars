<template name="settings">

    <div class="row">
        <div class="col-md-4"><h2>Settings</h2></div>
    </div>


    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-danger" id="resetButton">Clear History</button>
        </div>
        <div class="col-md-8">
            Clears transactions and market history. Does not affect other player settings or drugs.
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default" id="startStopMarketButton">{{startStopMarketButton}}</button>
        </div>
        <div class="col-md-8">
            Starts/Stops market updates
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default" id="goDatabasePage">Database Page</button>
        </div>
        <div class="col-md-8">
            View the page where you can edit database items
        </div>
    </div>


</template>
